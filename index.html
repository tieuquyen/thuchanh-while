<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc-hanh-while</title>
</head>
<body>
   <script>
       let num = parseInt(prompt('nhap gia tri: '));
       let total=0;
       while (num!=-1){
           num=parseInt(prompt('nhap gia tri: '));
           total+=num;
           alert(num);
       }
   </script>
</body>
</html>
